  backend-inst:
    image: grafana/beyla:latest
    pid: "service:backend"
    privileged: true
    command:
      - /beyla
      - --config=/configs/cfg.yaml
    volumes:
      - ./configs/:/configs
    env_file:
      - grafana.env
    environment:
      BEYLA_OPEN_PORT: 8080
      OTEL_SERVICE_NAME: backend
  worker1-inst:
    image: grafana/beyla:latest
    pid: "service:worker1"
    privileged: true
    env_file:
      - grafana.env
    environment:
      BEYLA_OPEN_PORT: 5000
      OTEL_SERVICE_NAME: worker1
  worker2-inst:
    image: grafana/beyla:latest
    pid: "service:worker2"
    privileged: true
    env_file:
      - grafana.env
    environment:
      BEYLA_OPEN_PORT: 5000
      OTEL_SERVICE_NAME: worker2
