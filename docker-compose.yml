version: '3.8'

services:
  frontend:
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    image: example-frontend
    ports: [ "8080:8080" ]
    environment:
      BACKEND: "http://backend:8080"
  backend:
    build:
      context: ./backend/
      dockerfile: Dockerfile
    image: example-backend
    environment:
      WORKERS: 'worker1:5000,worker2:5000,worker3:5000'
  worker1:
    build:
      context: ./worker/
      dockerfile: Dockerfile
    image: example-worker
  worker2:
    build:
      context: ./worker/
      dockerfile: Dockerfile
    image: example-worker
  worker3:
    build:
      context: ./worker/
      dockerfile: Dockerfile
    image: example-worker


  frontend-inst:
    image: grafana/beyla:1.0
    pid: "service:frontend"
    privileged: true
    command:
      - /beyla
      - --config=/configs/cfg.yaml
    volumes:
      - ./configs/:/configs
    env_file:
      - grafana.env
    environment:
      BEYLA_PRINT_TRACES: "true"
      BEYLA_OPEN_PORT: 8080
      GRAFANA_CLOUD_SUBMIT: "metrics"
      GRAFANA_CLOUD_ZONE: "prod-eu-west-0"
