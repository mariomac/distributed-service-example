apiVersion: v1
kind: ServiceAccount
metadata:
  name: beyla
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: beyla-config
data:
  beyla-config.yml: |
    log_level: debug
    routes:
      patterns:
        - /users/{id}/info
      unmatched: heuristic
#    discovery:
#      services:
#        - k8s_namespace: demo
#        - k8s_namespace: blog
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: beyla
rules:
  - apiGroups: [ "apps" ]
    resources: [ "replicasets" ]
    verbs: [ "list", "watch" ]
  - apiGroups: [ "" ]
    resources: [ "pods", "services", "nodes"]
    verbs: [ "list", "watch" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: beyla
subjects:
  - kind: ServiceAccount
    name: beyla
    namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: beyla
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: beyla
spec:
  selector:
    matchLabels:
      instrumentation: beyla
  template:
    metadata:
      labels:
        instrumentation: beyla
    spec:
      serviceAccountName: beyla
      hostPID: true  #important!
      hostNetwork: true #important for net o11y!
      volumes:
        - name: beyla-config
          configMap:
            name: beyla-config
      containers:
        - name: beyla
          image: docker.io/mariomac/beyla:dev #grafana/beyla:1.4
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /config
              name: beyla-config
          env:
            - name: BEYLA_PROFILE_PORT
              value: "6060"
            - name: BEYLA_PROMETHEUS_PORT
              value: "9090"
            - name: BEYLA_CONFIG_PATH
              value: "/config/beyla-config.yml"
            - name: BEYLA_KUBE_METADATA_ENABLE
              value: "true"
            - name: BEYLA_NETWORK_METRICS
              value: "true"
#            - name: OTEL_EXPORTER_OTLP_ENDPOINT
#              value: "https://otlp-gateway-prod-eu-west-0.grafana.net/otlp"
